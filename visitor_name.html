<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Names</title>
    <link rel="stylesheet" href="names.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="content">
          <div class="header">
            <h3>KABBEE</h3>
          </div>
          <div class="backbut">
            <a href="">BACK</a>
          </div>
          <div class="option">
            <p>PLEASE REGISTER BELOW</p>
            <ul class="form">
              <li>
                <input
                  class="nameinput"
                  type="text"
                  name="name"
                  placeholder="Enter name here"
                  id="name"
                />
              </li>
              <li><input class="subbut" type="submit" value="SUBMIT" /></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
